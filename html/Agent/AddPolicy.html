<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Policy</title>
    <link rel="stylesheet" href="../../css/Agent/addpolicy.css" />

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../js/add-policy.js" defer></script>
  </head>
  <body
    style="
      background: rgb(0, 86, 179);
      background: linear-gradient(
        0deg,
        rgba(0, 86, 179, 1) -20%,
        rgba(255, 251, 251, 1) 68%
      );
    "
  >
    <header>
      <nav>
        <ul class="nav-links" id="nav-links">
          <li><a href="../../html/Agent/agent-index.html">Home</a></li>
          <li><a href="../../html/Agent/Claims.html">Claims</a></li>
          <li><a href="../../html/Agent/AddPolicy.html">Add Policy</a></li>
          <li>
            <a href="../../html/Agent/ViewPolicies.html">View Policies</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <h1>Add Policy</h1>
      <form id="addPolicyForm">
        <label for="policyName">Policy Name:</label>
        <input type="text" id="policyName" name="policyName" required />

        <label for="policyNumber">Policy Number:</label>
        <input type="text" id="policyNumber" name="policyNumber" required />

        <label for="policyType">Policy Type:</label>
        <input type="text" id="policyType" name="policyType" required />

        <label for="coverageAmount">Coverage Amount:</label>
        <input
          type="number"
          id="coverageAmount"
          name="coverageAmount"
          required
        />

        <label for="premiumAmount">Premium Amount:</label>
        <input type="number" id="premiumAmount" name="premiumAmount" required />

        <label for="renewalAmount">Renewal Amount:</label>
        <input type="number" id="renewalAmount" name="renewalAmount" required />

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required />

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required />

        <button type="submit">Add Policy</button>
      </form>
      <div id="message" class="hidden"></div>
    </div>

    <script>
      // Check login status and update navbar
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");
      if (token && role === "Agent") {
        $("#nav-links").append(`
                <li><a href="../../html/Agent/agent-profile.html">Profile</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            `);
      } else {
        $("#nav-links").append(`
                <li><a href="../../html/Auth/login.html">Login</a></li>
                <li><a href="../../html/Auth/register.html">Register</a></li>
            `);
      }

      // Logout functionality
      $("#logout").click(() => {
        localStorage.clear();
        window.location.href = "../../html/Auth/login.html";
      });
    </script>
  </body>
</html>
