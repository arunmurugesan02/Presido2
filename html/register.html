<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Health Insurance</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <header>
      <nav>
        <div
          class="logo"
          style="color: white; font-size: larger; font-weight: 900"
        >
          Health Insurance
        </div>
        <ul class="nav-links">
          <li><a href="../html/Customer/index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="../Customer/policy.html">Policies</a></li>
          <li><a href="../html/login.html">Login</a></li>
          <li><a href="../html/register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="form-container">
        <h2>Register</h2>
        <form id="register-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <label for="role">Role:</label>
          <select id="role" name="role" required>
            <option value="Customer">Customer</option>
            <option value="Agent">Agent</option>
          </select>
          <button type="submit">Register</button>
        </form>
        <p>
          Already have an account?
          <a href="/HeathInsuranceWebsite/html/login.html">Login</a>
        </p>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
